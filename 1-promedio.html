    <p>Calcular el promedio de tres números ingresados.</p>

        <article>
            <form>

                    <input type="text" required readonly id="resultado" placeholder="Promedio">

                </div>
            </form>
            <button id="btnPromedio" class="submitguardar">Obtener Promedio</button>
